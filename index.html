<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bubul â€“ Ahli Film</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 0 15px; }
    h1 { text-align: center; color: #d32f2f; }
    #chatBox { height: 400px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; margin-bottom: 10px; background: #fafafa; }
    .msg { padding: 8px; margin: 5px 0; border-radius: 8px; }
    .user { background: #e3f2fd; text-align: right; }
    .bot { background: #f8f1e6; text-align: left; }
    #inputBox { width: 75%; padding: 10px; }
    #sendBtn { width: 22%; padding: 10px; background: #d32f2f; color: white; border: none; border-radius: 4px; }
    .container { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Bubul â€“ Ahli Film</h1>
  <div id="chatBox"></div>
  <div class="container">
    <input type="text" id="inputBox" placeholder="Tanya soal film..." />
    <button id="sendBtn" onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("inputBox");
      const msg = input.value.trim();
      if (!msg) return;

      // Tampilkan pesan user
      addMessage(msg, 'user');
      input.value = '';

      // Kirim ke backend
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      addMessage(data.reply, 'bot');
    }

    function addMessage(text, sender) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.innerHTML = `<strong>${sender === 'user' ? 'Kamu' : 'Bubul'}:</strong> ${text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById("inputBox").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Pesan sambutan
    window.onload = () => {
      addMessage("Halo! ðŸŽ¬ Senang ketemu kamu!\nAku Bubul, ahli film pribadumu.\nMau cari rekomendasi berdasarkan mood? Bahas plot film? Cari tahu di mana nontonnya?\nAtau sekadar ngobrol soal film favorit?\nAyo mulai â€” aku siap bantu! ðŸ˜Š", "bot");
    };
  </script>
</body>
</html>
